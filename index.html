<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    body{
      background-color: rgb(224, 232, 255);
      background-image: url("images/pattern-background-desktop.svg");
      background-position: top;
      background-repeat: no-repeat;
      background-size: contain;
      /* background-color: red; */
    }

  </style>
</head>
<body class="row px-2 justify-content-center p-0 m-0" style="height: 100vh; width: 100vw;">

  <!-- <div class="container d-flex justify-content-center bg-primary align-items-center" style="height: 100%; width: 100%;"> -->
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 d-flex justify-content-center mx-0">
      <div class="card shadow-sm my-auto" style="width: 100%; border-radius: 30px;">
        <img src="images/illustration-hero.svg" class="card-img-top" alt="card illustration" style="border-radius: 30px 30px 0 0;">
        <div class="card-body d-flex flex-column justify-content-start align-items-center px-lg-5">
          <h5 class="card-title display-6 fw-bold text-secondary">Order Summary</h5>
          <p class="card-text lead text-secondary px-lg-5 p-x-0 text-center">  You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
  
          <div class="px-4 py-4 mt-2 mb-4 d-flex  align-content-center flex-wrap justify-content-sm-between justify-content-center bg-light" style="border-radius: 10px; width: 100%;">
            <div class="d-flex align-items-center">
              <img src="images/icon-music.svg" alt="music icon" class="me-2" height="65px">
              <div>
                <h4 class="fw-bold">Annual Plan</h4>
                <p class="fs-5 text-secondary">$59.99/year</p>
              </div>
            </div>
            <a href="#" class="fw-bold lead">Change</a>
          </div>
          <a href="#" class="btn text-light btn-lg shadow fw-bold" style="background-color: rgb(56, 42, 225); width: 100%; border-radius: 10px;">Proceed to Payment</a>
          <a href="#" class="btn my-2 btn-lg text-secondary fw-bold mt-2 fs-6">Cancel Order</a>
        </div>
      </div>
    </div>

  <!-- </div> -->
<!-- 
  Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Iffie Ovie</a>.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
